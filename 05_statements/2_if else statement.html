<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>If else Statements</h2>
    
    <script>
        var a=100;
        var b=200;

        if(a>b)
        {
            document.write("A is Maximum:"+a)
        }
        else
        {
            document.write("B is Maximum:"+b)
        }

    </script>


</body>
</html>
