<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h2>Arithmetic Operator</h2>

    <script>
        // Addition

        var x=10;
        var y=20;
        var temp= x+y;
    
        document.write("Additon is"+temp+"<br><br>");

        // Substraction

        var x=10;
        var y=20;
        var temp= x-y;

        document.write("Substraction is "+  temp + "<br><br>");

        // Multiplication

        var x=10;
        var y=20;
        var temp= x*y;

        document.write("Multiplication is "+  temp + "<br><br>");

        // Division

        var x=10;
        var y=20;
        var temp= x/y;

        document.write("Division is "+  temp + "<br><br>");

        // Modulo

        var x=10;
        var y=20;
        var temp= x%y;

        document.write("Substraction is "+  temp + "<br><br>");

        // Increment 

        var x=10;
        x++
        document.write("Substraction is "+  x + "<br><br>");


        // Exponentiation

        var x=3;
        var y=2;
        var temp= x ** y;
        document.write("Power is "+temp+"<br><br>");

        // Decrement 

        var x=10;
        x--
        document.write("Substraction is "+  x + "<br><br>");


    

    </script>

</body>
</html>
