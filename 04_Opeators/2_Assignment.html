<!DOCTYPE html>

<body>
    <h2>Assignment Operator</h2>

    <script>
        // Additon

        var a=10;
        var b=20;

        a +=b;
        document.write("Addition is :"+a+"<br><br>");

        // Substraction

        var a=10;
        var b=20;

        a -=b

        document.write("Substraction is :"+a+"<br><br>");

        // Multiplication
        var a=10;
        var b=20;

        a *=b

        document.write("Multiplication is :"+a+"<br><br>");

        
        // Division
        var a=10;
        var b=20;

        a /=b

        document.write("Division is :"+a+"<br><br>");


        // Modules
        var a=5;
        var b=2;

        a %=b

        document.write("modulo is :"+a+"<br><br>");

        // Exponentiation

        var a=2;
        var b=2;

        a **=b

        document.write("Power is :"+a+"<br><br>");
    


    </script>

</body>
</html>
