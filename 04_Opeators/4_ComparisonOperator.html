<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <h2>Comparison Operator</h2>

    <script>
        // equal to

        var a=20;
        var b=20;
        console.log(a==b);
        
        // not equal to
        
        var a=20;
        var b=20;
        console.log(a!=b);

        // Greater 

        var a=100;
        var b=20;
        console.log(a>b);

        
        // less than 
        
        var a=8;
        var b=10;
        console.log(a<b);

        // greater than or equal to

        var a=6;
        var b=7;
        console.log(a>=b);

        // less than or qual to

        var a=3;
        var b=3;
        console.log(a<=b);


    </script>

</body>
</html>
