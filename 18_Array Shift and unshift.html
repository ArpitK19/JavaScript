<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Shift and unshift</h2>
    <script>
        var x=["01","Arpit","Kansara","07"];
        document.write(x+"<br><br>");

        x.shift();
        document.write("Shift Array:-"+x+"<br><br>")

        x.unshift("19");
        document.write("unshift Array:-"+x)

    </script>
</body>
</html>
