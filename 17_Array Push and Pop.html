<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Array Push & POP </h2>

    <script>

        var x=["Arpit","Kansara",01];
        document.write("Main Array:-"+x+"<br><br>");

        x.pop();
        document.write("POP Array:-"+x+"<br><br>")

        x.push("7")
        document.write("Push Array:-"+x)


    </script>

</body>
</html>
